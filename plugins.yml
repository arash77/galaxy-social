plugins:
  - name: Mastodon
    class: mastodon_client.mastodon_social_client
    enabled: true
    config:
      base_url: 'https://mstdn.science'
      access_token: MASTODON_ACCESS_TOKEN
      max_content_length: 500

  - name: Bluesky
    class: bluesky_client.bluesky_social_client
    enabled: true
    config:
      base_url: 'https://bsky.social'
      username: BLUESKY_USERNAME
      password: BLUESKY_PASSWORD
      max_content_length: 300

  - name: Matrix
    class: matrix_client.matrix_social_client
    enabled: true
    config:
      base_url: 'https://matrix.org'
      access_token: MATRIX_ACCESS_TOKEN
      room_id: MATRIX_ROOM_ID
      user_id: MATRIX_USER_ID
  
  - name: Slack
    class: slack_client.slack_social_client
    enabled: true
    config:
      access_token: SLACK_ACCESS_TOKEN
      channel_id: SLACK_CHANNEL_ID