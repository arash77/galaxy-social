# first draft
plugins:
  - name: Mastodon
    class: mastodon_client.mastodon_social_client
    enabled: true
    config:
      access_token: MASTODON_ACCESS_TOKEN
      api_base_url: MASTODON_API_BASE_URL

  - name: Bluesky
    class: bluesky_client.bluesky_social_client
    enabled: true
    config:
      username: BLUESKY_USERNAME
      password: BLUESKY_PASSWORD
      base_url: BLUESKY_BASE_URL

  - name: Matrix
    class: matrix_client.matrix_social_client
    enabled: true
    config:    
      access_token: MATRIX_ACCESS_TOKEN
      room_id: MATRIX_ROOM_ID
      homeserver: MATRIX_HOMESERVER
      user_id: MATRIX_USER_ID

  - name: Linkedin
    class: linkedin_client.linkedin_social_client
    enabled: false
    config:
      access_token: LINKEDIN_ACCESS_TOKEN
      api_base_url: LINKEDIN_API_BASE_URL
      author: LINKEDIN_AUTHOR